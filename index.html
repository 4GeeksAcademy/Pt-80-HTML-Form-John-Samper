<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> HTML Payment form bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" >
  </head>
  <body>

    <fieldset class="payment-form">
        <div class="header" id="div1">

            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1"> <h2>Payment Form </h2></span>
                </div>
            </nav>
        </div> 
        <div id="div2"> 
            <div id="Warning div">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing!
                </div>
            </div>  

            <div id="payment info div" class="d-flex flex-wrap gap-4">

                <div id="Card # info">
                    <div class="d-flex flex-wrap">
                        <p> Card #</p>
                        <input type="text" class="form-control" placeholder="XXXXXXXXX" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>

                <div id="CVC # info ">
                    <div class="d-flex flex-wrap">
                        <p>CVC #</p>
                        <input type="text" class="form-control" placeholder="0000" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div id="Amount info">
                    <p>
                        Amount
                    </p>
                    <div class="d-flex flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">$</span>
                        <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                </div>


            </div>
        </div>

        <div class="d-flex">
            <div class="me-4" style="flex: 1">
                <div class="container-div">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"> City </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" >
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label"> We Accept: </label>
                    </div>
                    
                    <button type="button" class="btn btn-secondary">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-lg "></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal fa-lg"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-apple-pay fa-lg"></i></label>
                      </div>
                    </button>
                </div>
            </div>
            <div style="flex: 1">
                <div class="container-div2">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" >
                    </div>
                    <!-- fieldflex sattes and postal :) -->
                    <div class="d-flex gap-3">
                        <div class="flex-fill">
                          <label for="state" class="form-label">State</label>
                          <select class="form-select" id="state">
                                <option selected>Pick a state </option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                        
                            <!-- state options here -->
                          </select>
                        </div>
                        <div class="flex-fill">
                          <label for="postalCode" class="form-label">Postal Code</label>
                          <input type="text" class="form-control" id="postalCode">
                        </div>
                      </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"> Messages </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div id="passwordHelpBlock" class="form-text">
                        Add any notes here! 
                    </div>
                  </div>
            </div>
          </div>
          
          
          <div class="d-flex justify-content-end mt-3">
            <div>
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>


        </fieldset>




      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
